<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h4>Todo</h4>
            </div>
            <div class="add-form">
                <div class="date">
                    <p id="currentDay"></p>
                    <p id="currentTime"></p>
                </div>
                <div class="add">
                    <div class="add-note">
                        <img src="./pic/akar-icons_circle1.png" alt="">
                        <input id="note" type="text" placeholder="Note">
                    </div>
                    <button class="btn">
                        <img src="./pic/Vector.png" alt="">
                    </button>
                    <ul id="ul"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
