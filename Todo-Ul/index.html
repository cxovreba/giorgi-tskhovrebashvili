<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h4>Todo</h4>
            </div>
            <div class="add-form">
                <div class="openning">
                    <div class="date">
                        <h3>Thur 9</h3>
                    </div>
                    <div class="time">
                        <h3>6:23 AM</h3>
                    </div>
                </div>
                <div class="add">
                    <div class="add-note">
                        <input id="note" type="text" placeholder="Note">
                        <button class="btn">
                            <img src="./pic/Vector.png" alt="">
                        </button>
                    </div>
                    <div class="added-note">
                        <ul class="ul"></ul>
                    </div> 
                </div>
            </div>
        </div>
    </body>
