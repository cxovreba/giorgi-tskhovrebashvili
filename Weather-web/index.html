<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Web</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="home-btn"></div>
                <div class="search">
                    <div class="search-box">
                        <input type="search" name="" id="" placeholder="Search Location...">
                    </div>
                    <div class="search-btn">
                        <button></button>
                    </div>
                </div>
            </div>
            <div class="weather-info">
                <div id="tempature">16°</div>
                <div class="location">
                    <div class="city">London</div>
                    <div class="time-date">
                        <div id="time"></div>
                        <div id="day"></div>
                        <div id="date"></div>
                    </div> 
                </div>
                <div class="weather"></div>
            </div>
            <div class="weather-details">
                <div class="search1">
                    <div class="search-box1">
                        <input type="search" name="" id="" placeholder="Search Location...">
                    </div>
                    <div class="search-btn1">
                        <button></button>
                    </div>
                </div>
                <div class="info">Weather Details...</div>
                <div class="detailed-info">
                    <div class="status">thunderstorm with light drizzle</div>
                    <div class="condition">
                        <p>Temp max</p>
                        <div class="condition-info">
                            <p>19°</p>
                            <div class="image1"></div>
                        </div>
                    </div>
                    <div class="condition">
                        <p>Temp min</p>
                        <div class="condition-info">
                            <p>15°</p>
                            <div class="image2"></div>
                        </div>
                    </div>
                    <div class="condition">
                        <p>Humadity</p>
                        <div class="condition-info">
                            <p>58%</p>
                            <div class="image3"></div>
                        </div>
                    </div>
                    <div class="condition">
                        <p>Cloudy</p>
                        <div class="condition-info">
                            <p>86%</p>
                            <div class="image4"></div>
                        </div>
                    </div>
                    <div class="condition">
                        <p>Wind</p>
                        <div class="condition-info">
                            <p>5km/h</p>
                            <div class="image5"></div>
                        </div>
                    </div>
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
    </body>
</html>
