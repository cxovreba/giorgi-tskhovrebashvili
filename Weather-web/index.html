<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Web</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="home-btn">
                    <img src="./icons/home-btn.png" alt="">
                </div>
                <div class="search">
                    <div class="search-box">
                        <input type="search" name="" id="" placeholder="Search Location...">
                    </div>
                    <div class="search-btn">
                        <img src="./icons/fa_search.png" alt="">
                    </div>
                </div>
            </div>
            <div class="weather-info">
                <div class="tempature">
                    <h4>16°</h4>
                </div>
                <div class="city">
                    <h2>London</h2>
                    <div class="time-info">
                        <p>06:09 - Monday, 9 Sep ‘23</p>
                    </div>
                </div>
                <div class="weather">
                    <img src="./icons/Cloudy.png" alt="">
                </div>
            </div>
            <div class="weather-details">
                <div class="info">
                    <p>Weather Details...</p>
                </div>
                <div class="detailed-info">
                    <div class="status">
                        <p>thunderstorm with light drizzle</p>
                    </div>
                    <div class="condition">
                        <p>Temp max</p>
                        <div class="condition-info">
                            <p>19°</p>
                            <img src="./icons/Vector.png" alt="">
                        </div>
                    </div>
                    <div class="condition">
                        <p>Temp min</p>
                        <div class="condition-info">
                            <p>15°</p>
                            <img src="./icons/Vector (1).png" alt="">
                        </div>
                    </div>
                    <div class="condition">
                        <p>Humadity</p>
                        <div class="condition-info">
                            <p>58%</p>
                            <img src="./icons/humadity.png" alt="">
                        </div>
                    </div>
                    <div class="condition">
                        <p>Cloudy</p>
                        <div class="condition-info">
                            <p>86%</p>
                            <img src="./icons/outline.png" alt="">
                        </div>
                    </div>
                    <div class="condition">
                        <p>Wind</p>
                        <div class="condition-info">
                            <p>5km/h</p>
                            <img src="./icons/wind.png" alt="">
                        </div>
                    </div>
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
    </body>
</html>
