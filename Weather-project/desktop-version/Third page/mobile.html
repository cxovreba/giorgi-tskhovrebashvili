<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="mobile.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="start">
                <div class="pages">
                    <div class="title">Name</div>
                    <div class="rectangle"></div>
                    <div class="page">
                        <div class="rectangle3"></div>
                        <a href="../First page/index.html"><div class="main-pic"></div></a>
                    </div>
                    <div class="page">
                        <div class="rectangle3"></div>
                        <div class="horoscope-pic"></div>
                    </div>
                    <div class="page">
                        <div class="rectangle3"></div>
                        <a href="../Third page/mobile.html"><div class="notification-pic"></div></a>
                    </div>
                </div>
                <div class="menu">
                    <div class="lang"></div>
                    <div class="switch">
                        <input id="normal" type="checkbox">
                        <label class="toggle-item" for="normal"></label>
                    </div>
                    <div class="settings"></div>
                </div>
            </div>
            <div class="end">
                <div class="blank">
                    <div class="name">Stay Ahead of the Sky!</div>
                    <div class="info">Enter your number and get real-time weather updates for your location, right on your phone.</div>
                    <div class="contact">
                        <input class="mobile" type="tel">
                        <input class="city" type="text">
                    </div>
                    <div class="info">Choose the types of weather updates youâ€™d like to receive</div>
                    <div class="mark">
                        <div class="alert">
                            <div class="cold">
                                <input id="one" type="checkbox">
                                <span class="check"></span>
                                <label for="one">Rain Alerts</label>
                            </div>
                            <div class="cold">
                                <input id="two" type="checkbox">
                                <span class="check"></span>
                                <label for="two">Storm Alerts</label>
                            </div>
                        </div>
                        <div class="alert">
                            <div class="cold">
                                <input id="three" type="checkbox">
                                <span class="check"></span>
                                <label for="three">Snow Alerts</label>
                            </div>
                            <div class="cold">
                                <input id="four" type="checkbox">
                                <span class="check"></span>
                                <label for="four">Wind Alerts</label>
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button>Get Started</button>
                    </div>
                </div>
                <div class="image"></div>
            </div>
        </div>
    </body>
</html>
