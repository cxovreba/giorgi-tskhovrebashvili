<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="horoscope.css">
        <script src="horoscope.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="start">
                <div class="pages">
                    <div class="title">Name</div>
                    <div class="rectangle"></div>
                    <div class="page">
                        <div class="rectangle3"></div>
                        <a href="../First page/index.html"><div class="main-pic"></div></a>
                    </div>
                    <div class="page">
                        <div class="rectangle3"></div>
                        <div class="horoscope-pic"></div>
                    </div>
                    <div class="page">
                        <div class="rectangle3"></div>
                        <a href="../Third page/mobile.html"><div class="notification-pic"></div></a>
                    </div>
                </div>
                <div class="menu">
                    <div class="lang"></div>
                    <div class="switch">
                        <input id="normal" type="checkbox">
                        <label class="toggle-item" for="normal"></label>
                    </div>
                    <div class="settings"></div>
                </div>
            </div>
            <div class="end">
                <div class="info">Dive Deep into Your Celestial Identity</div>
                <div class="horoscope">
                    <div class="sign">
                        <div class="img"></div>
                        <div class="name">Aries</div>
                    </div>
                    <div class="sign">
                        <div class="img1"></div>
                        <div class="name">Taurus</div>
                    </div>
                    <div class="sign">
                        <div class="img2"></div>
                        <div class="name">Gemini</div>
                    </div>
                    <div class="sign">
                        <div class="img3"></div>
                        <div class="name">Cancer</div>
                    </div>
                    <div class="sign">
                        <div class="img4"></div>
                        <div class="name">Leo</div>
                    </div>
                    <div class="sign">
                        <div class="img5"></div>
                        <div class="name">Virgo</div>
                    </div>
                    <div class="sign">
                        <div class="img6"></div>
                        <div class="name">Libra</div>
                    </div>
                    <div class="sign">
                        <div class="img7"></div>
                        <div class="name">Scorpio</div>
                    </div>
                    <div class="sign">
                        <div class="img8"></div>
                        <div class="name">Sagittarius</div>
                    </div>
                    <div class="sign">
                        <div class="img9"></div>
                        <div class="name">Capricornus</div>
                    </div>
                    <div class="sign">
                        <div class="img10"></div>
                        <div class="name">Aquarius</div>
                    </div>
                    <div class="sign">
                        <div class="img11"></div>
                        <div class="name">Pisces</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
