<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="head"></div>
            <div class="start">
                <div class="switch">
                    <input id="normal" type="checkbox">
                    <label class="toggle-item" for="normal"></label>
                </div>
                <div class="settings">
                    <button class="search"></button>
                    <div class="lang"></div>
                    <button class="menu"></button>
                </div>
            </div>
            <div class="info">Dive Deep into Your Celestial Identity</div>
            <div class="horoscope">
                <div class="sign">
                    <div class="img"></div>
                    <div class="name">Aries</div>
                </div>
                <div class="sign">
                    <div class="img1"></div>
                    <div class="name">Taurus</div>
                </div>
                <div class="sign">
                    <div class="img2"></div>
                    <div class="name">Gemini</div>
                </div>
                <div class="sign">
                    <div class="img3"></div>
                    <div class="name">Cancer</div>
                </div>
                <div class="sign">
                    <div class="img4"></div>
                    <div class="name">Leo</div>
                </div>
                <div class="sign">
                    <div class="img5"></div>
                    <div class="name">Virgo</div>
                </div>
                <div class="sign">
                    <div class="img6"></div>
                    <div class="name">Libra</div>
                </div>
                <div class="sign">
                    <div class="img7"></div>
                    <div class="name">Scorpio</div>
                </div>
                <div class="sign">
                    <div class="img8"></div>
                    <div class="name">Sagittarius</div>
                </div>
                <div class="sign">
                    <div class="img9"></div>
                    <div class="name">Capricornus</div>
                </div>
                <div class="sign">
                    <div class="img10"></div>
                    <div class="name">Aquarius</div>
                </div>
                <div class="sign">
                    <div class="img11"></div>
                    <div class="name">Pisces</div>
                </div>
            </div>
        </div>
    </body>
</html>
